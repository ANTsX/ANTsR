# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: c
compiler:
  # - gcc # it fails because of travis limited memory
  - clang

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - sudo apt-get install -y cmake
  - mkdir -p .R
#  - export CC=clang
#  - export CXX=clang++
#  - echo "CC=clang" >  .R/Makevars
#  - echo "CXX=clang++" >> .R/Makevars
#  - source .R/Makevars
  - ./travis-tool.sh install_github RcppCore/Rcpp
  - git clone https://github.com/stnava/ANTsR.git
  - R CMD INSTALL ANTsR
  - R CMD INSTALL ANTsR
  #  - travis_retry travis_wait ./travis-tool.sh install_deps

# script: travis_retry travis_wait 1000 ./travis-tool.sh install_github stnava/ANTsR

notifications:
  email:
    recipients:
      - stnava@gmail.com
    on_success: change # default: change
    on_failure: always # default: always

env:
  global:
    - R_BUILD_ARGS="--no-build-vignettes --no-manual --no-resave-data"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --timings --verbose"
    - R_CHECK_TIME="TRUE"
    - R_CHECK_TESTS="FALSE"
    - _R_CHECK_TIMINGS_="0"
