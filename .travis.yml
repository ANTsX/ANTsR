language: c

compiler:
- clang

os:
- linux
- osx

before_install:
- cd ..
- basedir=${PWD}
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- mkdir -p ~/.R
- export CC=clang
- export CXX=clang++
- echo "CC=clang" >  ~/.R/Makevars
- echo "CXX=clang++" >> ~/.R/Makevars
- source ~/.R/Makevars

install:
- wget https://s3.amazonaws.com/rstudio-buildtools/pandoc-1.12.3.zip
- unzip -j pandoc-1.12.3.zip pandoc-1.12.3/linux/debian/x86_64/pandoc
    -d $HOME/pandoc
- chmod +x $HOME/pandoc/pandoc
- export PATH=$PATH:$HOME/pandoc/
# - pandoc --version
- ./travis-tool.sh bootstrap
- cd ANTsR 
- ../travis-tool.sh install_deps > ../log.txt
- cd .. 
- cd ${basedir}

script:
- R CMD build --no-build-vignettes ANTsR 
- travis_wait 40 R CMD check --as-cran ANTsR_1.0.tar.gz
# - R CMD check ANTsR

before_deploy: git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: KeamoMlOUTB1Oi1VrBIbRaDCzHdrVqfSKXYc06zqi6FBkdXIsaNmX2P50CyOAlEBpkXATUMX2S8CAqwa37XSEF3WwSpRDTGEWgwas0N3D1PRSPN8HJYZ2hKWjcchZF1ov9ERRMOtJshlQ+W6YddPQiHRVCx2/8VAjNqxgT+1sQI=
  file: ../ANTsR_1.0_R_x86_64-pc-linux-gnu.tar.gz
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

#  file: ../ANTsR_1.0.tgz # osx

after_failure:
- ./travis-tool.sh dump_logs

notifications:
  email:
    recipients:
    - stnava@gmail.com
    - arman.eshaghi@gmail.com
    on_success: change
    on_failure: always

env:
  global:
  - R_BUILD_ARGS=" "
  - R_CHECK_ARGS=" --timings"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
