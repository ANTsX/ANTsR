# use containers
sudo: false
# cache local R libraries directory:
cache: packages
os:
  - linux
  - osx

r_build_args: --no-build-vignettes --no-manual
env:
  global:
  - R_BUILD_ARGS="--no-build-vignettes --no-manual"
  - R_CHECK_ARGS=" --timings --as-cran"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1
  # - WARNINGS_ARE_ERRORS=0

osx_image: xcode8.2

language: r

r:
  - release

matrix:
   allow_failures:
    - os: osx

cran: http://cran.rstudio.com

before_install:
  - export ORIG_PATH=${PATH}
  - mkdir -p ~/.R
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - export CC=clang
  - export CXX=clang++
  - export CXX1X=clang++
  - export CXX1XSTD=-std=c++11  
  - echo "CC=clang" >  ~/.R/Makevars
  - echo "CXX=clang++" >> ~/.R/Makevars
  - echo "CXX1X=clang++" >> ~/.R/Makevars
  - echo "CXX1XSTD=-std=c++11" >> ~/.R/Makevars
  - source ~/.R/Makevars
  # New stuff
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - export cmake_version="3.4"
  - cmake --version
  - cmake_setup    
  - cmake --version
  - gh_binary_install stnava/ITKR
  - gh_binary_install stnava/ANTsRCore
  - install_remotes_no_dep
  # - gh_binary_install ITKR ANTsRCore

# Build and check package
script:
  - source ~/.R/Makevars
  - export CXX=clang++
  - export CC=clang
  - cd ..
  - travis_wait 100 R CMD build ANTsR ${R_BUILD_ARGS}
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
  - if [[ ${#TRAVIS_TAG} -eq 0 ]]; 
    then 
      travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual; 
    fi # --as-cran
  - mydir=${PWD}
  - cd ANTsR # code below changes dir
  - install_build_with_tag  
