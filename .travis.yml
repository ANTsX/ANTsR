after_success:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/ANTsR.Rcheck/00check.log  
  - cat ${dn}/ANTsR.Rcheck/00install.out
  - export PATH=${ORIG_PATH}
  
after_failure:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/ANTsR.Rcheck/00install.out
  - cat ${dn}/ANTsR.Rcheck/00check.log
