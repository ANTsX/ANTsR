# .travis.yml using container-based infrastructure

# use c as catch-all language
language: c
compiler:
  - clang
sudo: required
dist: trusty

# use trusty beta
# sudo: true

# only run for pushes to master branch
branches:
  only:
  # - master


before_install:
   - sudo add-apt-repository ppa:zarquon42/travis-trusty -y
   - sudo add-apt-repository ppa:marutter/c2d4u -y
   - sudo add-apt-repository ppa:marutter/rrutter -y
   - sudo apt-get update -qq
   - sudo apt-get install -y cmake liboctave-dev octave
   - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
   - chmod 755 ./travis-tool.sh
   - sudo apt-get install -y --no-install-recommends r-base-dev r-recommended qpdf
   - sudo apt-get install -y  r-cran-rgl r-cran-rcpp r-cran-morpho r-cran-rvcg r-cran-knitr r-cran-ggplot2 r-cran-igraph r-cran-pracma r-cran-dplyr r-cran-mfilter r-cran-rmarkdown r-cran-magrittr r-cran-testthat r-cran-randomforest 

# install the package and dependencies:
# - create directory for R libraries (if not already exists)
# - create .Renviron with location of R libraries
# - define R repository in .Rprofile
# - add .travis.yml to .Rbuildignore
# - install devtools if not already installed
# - install covr if not already installed
# - update all installed packages
# - install package with dependencies
install:
  - mkdir -p ~/.R
  - export CC=clang
  - export CXX=clang++
  - echo "CC=clang" >  ~/.R/Makevars
  - echo "CXX=clang++" >> ~/.R/Makevars
  - source ~/.R/Makevars
  - echo 'options(repos = "http://cran.rstudio.com")' > .Rprofile
  - echo '.travis.yml' > .Rbuildignore
  - wget https://github.com/stnava/ITKR/releases/download/v0.0.0/ITKR_0.0_R_x86_64-pc-linux-gnu.tar.gz
  - sudo R CMD INSTALL ITKR_0.0_R_x86_64-pc-linux-gnu.tar.gz
  - ./travis-tool.sh install_deps
  - cd ${basedir}

# Build and check package
script:
  - source ~/.R/Makevars
  - export CXX=clang++
  - export CC=clang
  - cd ..
  - travis_wait 100 R CMD build ANTsR --no-build-vignettes --no-manual
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
  - travis_wait 100 R CMD check "${PKG_FILE_NAME}" --no-build-vignettes --no-manual # --as-cran

# report coverage rate to coveralls
after_success:
#  - Rscript -e 'covr::coveralls(exclusions = "src/RcppExports.cpp")'

after_failure:
#  - ./travis-tool.sh dump_logs
  - cat /home/travis/build/stnava/ANTsR.Rcheck/00install.out
  - cat /home/travis/build/stnava/ANTsR.Rcheck/00check.log

